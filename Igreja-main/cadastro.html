        <main class="wrapper">
            <div class="image2">
                <img src="img/anatote-hebraico-branco 1.png" alt="avatar">
            </div>
            <form class="cadastro-form" action="home.html">
                <div class="form-esquerda">
                    <h4>Seja um voluntário:</h4>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu E-mail" required />

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua Senha" required />

                    <label for="confirma-senha">Confirme sua Senha</label>
                    <input type="password" id="confirma-senha" placeholder="Digite sua Senha" required />
                </div>

                <div class="form-direita">
                    <div class="linha-nome">
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" placeholder="Digite seu nome" required />
                        </div>
                        <div>
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required />
                        </div>
                    </div>

                    <label>Gênero</label>
                    <div class="genero">
                        <label><input type="radio" name="genero" /> Masculino</label>
                        <label><input type="radio" name="genero" /> Feminino</label>
                        <label><input type="radio" name="genero" /> Prefiro não dizer</label>
                    </div>

                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento" max="2025-04-25" required />
                </div>



                <button class="btn2" type="submit">Cadastrar</button>

            </form>
